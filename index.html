<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço de Açaí</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Preço de Açaí</h1>
        <p>Preço por kg: <span id="preco-kg">R$ 49,90</span></p>
        <form id="form-calculo">
            <label for="peso">Peso (em gramas):</label>
            <input type="number" id="peso" placeholder="Digite o peso em gramas" required>
            <button type="submit">Calcular</button>
        </form>
        <p id="resultado"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
